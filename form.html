<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
<form>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="phone">Phone number:</label><br>
    <input type="number" id="phone" name="phone"><br>
    <p>Choice of Course:</p>
    <input type="radio" id="bachelors" name="course">
    <label for="bachelors">Bachelors</label><br>
    <input type="radio" id="masters" name="course">
    <label for="masters">Masters</label>
    <p>Description:</p>
    <textarea name="description" style="width:200px;height:100px;">Description</textarea><br>
    <p>Subject interests:</p>
    <input type="checkbox" id="subject1" name="subject1">
    <label for="subject1">Data Structures and Algorithms</label><br>
    <input type="checkbox" id="subject2" name="subject2">
    <label for="subject2">DBMS</label><br>
    <input type="checkbox" id="subject3" name="subject3">
    <label for="subject3">Operating Systems</label><br><br>
    <input type="button" value="Submit">    
</form>
</body>
</html>
